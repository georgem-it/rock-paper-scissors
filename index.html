    <script>

        function computerPlay() {
            let chooseFrom = ['rock', 'paper', 'scissors'];
            let randomElement = Math.floor(Math.random() * chooseFrom.length);
            return chooseFrom[randomElement];
        }

        function singleRound(playerSelection, computerSelection) {

            if ((playerSelection == 'rock' && computerSelection == 'scissors') || (playerSelection == 'scissors' && computerSelection == 'paper') || (playerSelection == 'paper' && computerSelection == 'rock')) {
                return 'u win';
            }
            else if ((playerSelection == 'rock' && computerSelection == 'paper') || (playerSelection == 'scissors' && computerSelection == 'sock') || (playerSelection == 'saper' && computerSelection == 'scissors')) {
                return 'computer wins';
            }
            else {
                return 'tie';
            }
        }

        function game() {
            var counterYou = 0;
            var counterComputer = 0;

            for (let i = 0; i < 5; i++) {
                let question = prompt("odaberi rock, paper, scissors: ")
                let playerSelection = question.toLowerCase();
                const computerSelection = computerPlay();
                var result = singleRound(playerSelection, computerSelection);
                console.log(result);

                if (result === 'u win') {
                    counterYou += 1;
                } else if (result === 'computer wins') {
                    counterComputer += 1;
                }
            }


            if (counterYou > counterComputer) {
                console.log("you win!!!");
            } else if (counterComputer > counterYou) {
                console.log("computer wins!!!");
            } else {
                console.log("it's a tie.")
            }
        }
